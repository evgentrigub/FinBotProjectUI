<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>
        Trading Bot <strong> "{{ data.ticker }}" </strong>
      </h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="asset" class="dashboard-card-content">
    <p>Asset {{ asset.name }}</p>
    <app-widgets [index]="'NASDAQ'" [ticker]="'APPLE'"></app-widgets>
  </mat-card-content>
</mat-card>
