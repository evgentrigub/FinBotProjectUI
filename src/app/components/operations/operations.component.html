<div style="margin:20px">
  <mat-card>
    <mat-card-header>
      <mat-card-title style="font-size:24px">
        Все операции
      </mat-card-title>

    </mat-card-header>
    <mat-card-content>
      <mat-progress-spinner *ngIf="isLoading" class="example-margin" color="primary" mode="indeterminate">
      </mat-progress-spinner>

      <table mat-table [dataSource]="dataSource" class="dashboard-card" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>№</th>
          <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Название</th>
          <td mat-cell *matCellDef="let row" style="width:15em">
            <app-bot-name [bot]="row"></app-bot-name>
          </td>
        </ng-container> -->
        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Время</th>
          <td mat-cell *matCellDef="let row">{{ row.createdDate | date }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Цена</th>
          <td mat-cell *matCellDef="let row">{{ row.price }}</td>
        </ng-container>

        <ng-container matColumnDef="operationType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Тип операции</th>
          <td mat-cell *matCellDef="let row">{{ row.operationType }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Статус</th>
          <td mat-cell *matCellDef="let row">{{ row.status }}</td>
        </ng-container>

        <ng-container matColumnDef="isSuccess">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Флаг успешности</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon *ngIf="row.isSuccess" style="color: green">check_circle</mat-icon>
            <mat-icon *ngIf="!row.isSuccess" style="color: red">cancel</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Действия</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon *ngIf="row.isActive" (click)="stopBot(row)" class="btn-usual" style="margin-right:1em"
              matTooltip="Остановить торговлю" matTooltipPosition="left">
              pause_circle_filled
            </mat-icon>
            <mat-icon *ngIf="!row.isActive" (click)="stopBot(row)" class="btn-usual" style="margin-right:1em"
              matTooltip="Возобновить торговлю" matTooltipPosition="left">
              play_circle_filled
            </mat-icon>
            <mat-icon (click)="delete(row)" class="btn-warn" style="margin-right:1em" matTooltip="Удалить бота">
              delete
            </mat-icon>
            <mat-icon class="btn-accent" matTooltip="Информация о боте" matTooltipPosition="right"
              (click)="openDialog(row)">
              reorder
            </mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
