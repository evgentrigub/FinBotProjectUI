<div class="signup">
  <div class="signup__container">
    <mat-card class="signup__container__card">
      <h1>Create your account</h1>
      <form [formGroup]="signupform" (ngSubmit)="onSubmit()" class="signup__container__card__form">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="signupform.hasError('required', ['email'])">
              Email is required
            </mat-error>
            <mat-error *ngIf="signupform.hasError('email', ['email'])">
              Fill in your email
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
            <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            <mat-error *ngIf="signupform.hasError('required', ['password'])">
              Password required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="signup__container__card__form__signup__container">
          <div *ngIf="loading" class="signup__container__card__form__signup__container__spinner">
            <mat-spinner diameter="24"></mat-spinner>
          </div>
          <div matTooltip="Signup is only by invitations now" matTooltipPosition="after"
            matTooltipHideDelay="100" matTooltipClass="my-tooltip">
            <button mat-raised-button color="accent" [disabled]="loading || !canSignup"
              type="submit">Signup</button>
          </div>
        </div>
        <button mat-button color="primary" class="signup__container__card__form__button-action"
          [routerLink]="['/login']" routerLinkActive="router-link-active">
          Have an account?
        </button>
      </form>
    </mat-card>
  </div>
</div>
